<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PesoCheck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #0b132b;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background: #1c2541;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
    }
    .main-container {
      display: flex;
      gap: 2rem;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
      flex: 1;
      justify-content: center;
      align-items: stretch;
    }
    .card {
      flex: 1;
      max-width: 500px;
      min-height: 350px;
      background-color: #1c2541;
      padding: 3rem 4rem;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
    }
    .button-container {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .upload-btn, .analyze {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
    }
    .upload-btn {
      background: #eeeeee;
      color: black;
      display: inline-block;
    }
    .analyze {
      background-color: #00f2a6;
      border: none;
      color: black;
    }
    .preview, .processed {
      margin-top: 1rem;
      width: 100%;
      max-width: 450px;
      display: block;
      border-radius: 10px;
      object-fit: contain;
      height: 220px;
    }
    .image-container, .result-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .result-status {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 1rem;
      text-align: center;
    }
    .result-real { color: #4caf50; }
    .result-fake { color: #f44336; }
    .result-waiting {
      color: white;
      font-weight: normal;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <nav>
    <h1>PesoCheck</h1>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/history">History</a></li>
      <li><a href="/about">About</a></li>
    </ul>
  </nav>

  <div class="main-container">
    <form class="card" method="POST" enctype="multipart/form-data">
      <h2 style="text-align: center;">Upload</h2>
      <div class="button-container">
        <label for="fileInput" class="upload-btn">Upload Image</label>
        <button type="submit" class="analyze">Analyze</button>
      </div>
      <input type="file" id="fileInput" name="file" required hidden />
      <div class="image-container">
        <img id="uploadedImage" class="preview" style="display: none;" />
        <p id="upload-placeholder" style="text-align: center; margin-top: 4rem; color: #6c757d;">No image selected</p>
      </div>
    </form>

    <div class="card">
      <h2 style="text-align: center;">Result</h2>
      <div class="result-container">
        <p id="status" class="result-status {{ 'result-real' if label == 'Real Money' else 'result-fake' if label else 'result-waiting' }}">
          {{ label if label else 'Upload an image and click Analyze' }}
        </p>
        {% if confidence %}
          <p style="text-align: center; font-size: 1.2rem;">Confidence: {{ confidence|round(2) }}%</p>
        {% endif %}
        {% if filename %}
          <img src="{{ url_for('uploaded_file', filename=filename) }}" class="processed" />
        {% endif %}
      </div>
    </div>
  </div>

  <script>
    document.getElementById('fileInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          const img = document.getElementById('uploadedImage');
          const placeholder = document.getElementById('upload-placeholder');
          img.src = event.target.result;
          img.style.display = 'block';
          placeholder.style.display = 'none';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
