<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Analyzer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Helvetica Neue', sans-serif;
    }
    body {
      background-color: #0f0f0f;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      background: #1a1a1a;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      overflow: hidden;
      max-width: 1100px;
      width: 100%;
    }
    .left, .right {
      flex: 1 1 500px;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
    }
    .left {
      background: linear-gradient(135deg, #3b3b3b, #a8a8a8);
    }
    label.upload {
      background: #ffffff;
      color: #000000;
      padding: 1rem 2rem;
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: 600;
    }
    label.upload:hover {
      background: #dddddd;
    }
    input[type="file"] {
      display: none;
    }
    img.preview {
      width: 80%;
      max-width: 300px;
      border-radius: 16px;
      object-fit: cover;
      display: none;
      background: #fff;
      padding: 8px;
    }
    button {
      background-color: #00ffae;
      color: #000;
      font-weight: 600;
      border: none;
      padding: 1rem 2rem;
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00e09b;
    }
    .right h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .right p {
      font-size: 1rem;
      color: #aaaaaa;
    }
    img.processed {
      width: 100%;
      max-width: 400px;
      margin-top: 2rem;
      border-radius: 16px;
      background: #222;
      padding: 8px;
      object-fit: cover;
      display: none;
    }

  
    .result-real {
      color: #4CAF50; 
      font-weight: bold;
    }
    .result-fake {
      color: #F44336; 
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <form class="left" action="/" method="post" enctype="multipart/form-data">
    <label for="fileInput" class="upload">Click to upload image</label>
    <input type="file" id="fileInput" name="file" required>
    <img id="uploadedImage" class="preview" alt="Uploaded Image">
    <button type="submit" id="analyzeButton">Analyze</button>
  </form>

  <div class="right">
    <h2>Results</h2>
    <p id="status" class="{{ 'result-real' if label == 'Real Money' else 'result-fake' }}">
      {{ label if label else "Upload an image and click Analyze" }}
    </p>
    
    {% if confidence %}
      <p>Confidence: {{ confidence|round(2) }}%</p> <!-- Show the confidence score rounded to 2 decimals -->
    {% endif %}
    
    <!-- This is the processed image, which will show after analysis -->
    {% if filename %}
      <img id="processedImage" class="processed" src="{{ url_for('uploaded_file', filename=filename) }}" alt="Processed Image" style="display:block;">
    {% endif %}
  </div>
</div>

<script>
  const fileInput = document.getElementById('fileInput');
  const uploadedImage = document.getElementById('uploadedImage');

  fileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (event) => {
        uploadedImage.src = event.target.result;
        uploadedImage.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }
  });
</script>

</body>
</html>
